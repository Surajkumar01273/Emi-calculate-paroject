<!DOCTYPE html>
<html lang="en">
<head>

    <title>Emi calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calculate.js"></script>
    <center> 
        <h1>EMI CALCULATER</h1>

    <div>
        <form onsubmit="return false">
            <label for="amount1">Loan Amount :</label>
            <input type="text" id="amount" name="principle">

        </form>

    <label for="output" id="demo"></label>
